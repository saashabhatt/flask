{% extends 'base.html' %}
{% block content %} 
<h2> Edit {{ user.first_name }} {{ user.last_name }}</h2>
<form method="post">
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" value="{{ user.first_name }}">
    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" value="{{ user.last_name }}">
    <label for="img_url">Image URL</label>
    <input type="text" name="img_url" id="img_url" value="{{ user.image_url }}">
    <button>Save</button>
    <a href="/users/{{ user.id }}">Cancel</a>
</form>    
{% endblock %}
