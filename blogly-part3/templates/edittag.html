{% extends 'base.html' %}
{% block content %} 
<h2>Edit a Tag</h2> 
<form>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{ tag.name }}"><br><br>
    <button formaction="/tags" formmethod="get">Cancel</button>
    <button formaction="/tags/{{ tag.id }}/edit" formmethod="post">Edit</button>
</form>
{% endblock %}
