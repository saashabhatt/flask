{% extends 'base.html' %}
{% block content %} 
<div>
    <h2>Tags</h2>
    <ul>{% for tag in tags %}
            <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <button>Add Tag</button>
    </form>
</div>
{% endblock %}
