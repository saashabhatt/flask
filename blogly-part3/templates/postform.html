{% extends 'base.html' %}
{% block content %} 
<h2>Add Post for {{ user.first_name }} {{ user.last_name }}</h2> 
<form>
    <label for="title">Title</label>
    <input type="text" name="title" id="title"><br><br>
    <label for="content">Content</label>
    <input type="text" name="content" id="content"><br>
    <h4>Add Tags</h4>
    {% for tag in tags %}
    <input type="checkbox" name="tags" id="{{ tag.id }}" value="{{ tag.id }}">
    <label for="{{ tag.id }}">{{ tag.name }}</label><br>
    {% endfor %}
    <br>
    <button formaction="/users/{{ user.id }}" formmethod="get">Cancel</button>
    <button formmethod="post">Add</button>
</form>
{% endblock %}
