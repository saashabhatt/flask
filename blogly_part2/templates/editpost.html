{% extends 'base.html' %}
{% block content %} 
<h2>Edit Post</h2> 
<form>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ post.title }}"><br><br>
    <label for="content">Content</label>
    <input type="text" name="content" id="content" value="{{ post.content }}">
    <button formaction="/users/{{ post.user_id }}" formmethod="get">Cancel</button>
    <button formaction="/posts/{{ post.id }}/edit" formmethod="post">Add</button>
</form>
{% endblock %}
